<!DOCTYPE html>
<html lang="fr">
<head>

    {% load static %}
  <meta charset="UTF-8">
  <title>Connexion Stagiaire</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-6 rounded-lg" style="background-color: white;">
      <img src="https://demo.asitechsolution.com/media/logos/20260119_193915.png" alt="ASITECH Logo" class="h-20 w-auto">
    </div>

    <!-- Formulaire -->
    <form method="post" class="bg-gray-800 p-8 rounded-2xl shadow-xl">
      {% csrf_token %}
      
      <h1 class="text-2xl font-bold mb-6 text-center text-white">Connexion Stagiaire</h1>

      <!-- Messages d'erreur -->
      {% for message in messages %}
        <p class="text-red-500 mb-3 text-center">{{ message }}</p>
      {% endfor %}

      <!-- Champs -->
      <div class="mb-4">
        <label for="username" class="block text-gray-300 mb-1">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom"
          class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-300 mb-1">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe"
          class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
        Se connecter
      </button>

  </div>

</body>
</html>
