<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une Tâche</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="post" class="bg-white p-8 rounded shadow-md w-96">
    {% csrf_token %}
    <h1 class="text-2xl font-bold mb-6 text-center">Ajouter une Tâche</h1>

    {% for message in messages %}
      <p class="text-red-500 mb-2">{{ message }}</p>
    {% endfor %}

    {{ form.as_p }}

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">
      Ajouter
    </button>

    <a href="{% url 'tableau_stagiaire' %}" class="w-full block text-center mt-2 text-gray-600 hover:underline">
      Retour au tableau
    </a>
  </form>
</body>
</html>
